<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="../images/icon.png">
<meta charset="utf-8">
<meta name="author" content="Akrom S">
<title>Animal Alphabet</title>
<style>
  @font-face {
  font-family: "Homegirlbouncy";
  src: url("../fonts/Homegirlbouncy.woff") format("woff"), 
       url("../fonts/Homegirlbouncy.woff2") format("woff2");
  }
  body {font-family: Homegirlbouncy, serif;}
  td > * {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  th {text-align: left;}
</style>
</head>

<body>
<h1>Animal Alphabet</h1>
<h3>
  <a href="#A">A</a> &nbsp; | &nbsp;<a href="#B">B</a> &nbsp; | 
  &nbsp; <a href="#C">C</a> &nbsp; | &nbsp; <a href="#D">D</a> 
  &nbsp; | &nbsp; <a href="#E">E</a>
</h3>
<table>
  <tr id="A">
    <th>A is for Aligator:</th>
    <td><img src="../images/alligator.jpg" height="200" alt="Aligator"></td>
    <td><img src="../images/underconstruction.png" height="50" alt="construction"></td>
  </tr>
  <tr id="B">
    <th>B is for Bear:</th>
    <td><img src="../images/bear.jpg" height="200" alt="Bear"></td>
    <td><img src="../images/underconstruction.png" height="50" alt="construction"></td>
  </tr>
  <tr id="C">
    <th>C is for Cat:</th>
    <td><img src="../images/cat.jpg" height="200" alt="Cat"></td>
    <td><audio src="../audio/cat-sound.mp3" preload="auto" controls></audio></td>
  </tr>
  <tr id="D">
    <th>D is for Dog:</th>
    <td><img src="../images/dog.jpg" height="200" alt="Dog"></td>
    <td><audio src="../audio/dog-sound.mp3" preload="auto" controls></audio></td>
  </tr>
  <tr id="E">
    <th>E is for Elephant:</th>
    <td><img src="../images/elephant.jpg" height="200" alt="Elephant"></td>
    <td><img src="../images/underconstruction.png" height="50" alt="construction"></td>
  </tr>
</table>
</body>
</html>
